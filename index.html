<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/main.min.css">    <title>Pandora</title></head><body>    <header class="header">        <div class="header__container">            <div class="header__left">                <a class="header__burger-btn" href="#">                    <picture><source srcset="images/icon_menu.svg" type="image/webp"><img src="images/icon_menu.svg" alt=""></picture>                </a>                <a class="header__account" href="#">                    <picture><source srcset="images/icon_user.svg" type="image/webp"><img src="images/icon_user.svg" alt=""></picture>                </a>            </div>            <div class="header__logo">                <picture><source srcset="images/logo.webp" type="image/webp"><img src="images/logo.png" alt=""></picture>            </div>            <div class="header__right">                <div class="header__search">                    <input type="text" placeholder="cerca ...">                    <a class="header__search_mobile" href="#">                        <picture><source srcset="images/search.svg" type="image/webp"><img src="images/search.svg" alt=""></picture>                    </a>                </div>                <a class="header__location" href="#">                    <picture><source srcset="images/icon_location.svg" type="image/webp"><img src="images/icon_location.svg" alt=""></picture>                </a>                <a class="header__account" href="#">                    <picture><source srcset="images/icon_user.svg" type="image/webp"><img src="images/icon_user.svg" alt=""></picture>                </a>                <a class="header__basket" href="#">                    <picture><source srcset="images/icon_basket.svg" type="image/webp"><img src="images/icon_basket.svg" alt=""></picture>                </a>            </div>        </div>    </header>    <main></main>    <footer></footer></body></html>
